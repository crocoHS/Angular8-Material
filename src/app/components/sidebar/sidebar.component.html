<mat-list class="pt-0">
  <ng-container *ngFor="let m of menuItems">
    <mat-list-item>
      <div class="d-flex align-items-center">
        <mat-icon class="icon">{{m.icon}}</mat-icon>
        <span>{{m.label}}</span>
      </div>
      <mat-icon *ngIf="m.parent" class="ml-3">expand_more</mat-icon>
    </mat-list-item>
    <mat-divider></mat-divider>
  </ng-container>
</mat-list>
